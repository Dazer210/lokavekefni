    <section class="subscription" >
      <h1>Subscribe to Our Breakfast Service</h1>
      <p>Enjoy a delicious breakfast delivered to your door every morning. Subscribe to our breakfast service and start your day with a smile!</p>
      <form action="takk.html">
        <fieldset>
          <legend>Breakfast Subscription Form</legend>
          <section class="col-3">
            <div>
              <p>
                <label for="first_name">First Name:</label><br>
                <input type="text" id="first_name" name="first_name" required placeholder="First Name">
              </p>
            </div>
            <div>
              <p>
                <label for="last_name">Last Name:</label><br>
                <input type="text" id="last_name" name="last_name" required placeholder="Last Name">
              </p>
            </div>
            <div>
              <p>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required placeholder="Email">
              </p>
            </div>
          </section>
          <p>
            <label for="subscription_type">Subscription Type:</label><br>
            <select id="subscription_type" name="subscription_type" required onchange="toggleOptions()">
              <option value="coffee">Coffee Subscription</option>
              <option value="sandwiches">Sandwiches Subscription</option>
            </select>
          </p>
          <p>
            <label for="coffee_options">Preferred Coffee Options:</label><br>
            <select id="coffee_options" name="coffee_options">
              <option value="latte">Latte</option>
              <option value="cappuccino">Cappuccino</option>
              <option value="espresso">Espresso</option>
              <option value="americano">Americano</option>
            </select>
          </p>
          <p>
            <label for="sandwich_options">Preferred Sandwich Options:</label><br>
            <select id="sandwich_options" name="sandwich_options">
              <option value="avocado_toast">Avocado Toast</option>
              <option value="egg_benedict">Egg Benedict</option>
              <option value="club_sandwich">Club Sandwich</option>
              <option value="tuna_sandwich">Tuna Sandwich</option>
            </select>
          </p>
          <p>
            <label for="comments">Additional Comments:</label><br>
            <textarea id="comments" name="comments" rows="4" placeholder="Any special requests or dietary restrictions?"></textarea>
          </p>
          <p>
            <button type="submit">Subscribe</button>
          </p>
        </fieldset>
      </form>
    </section>
